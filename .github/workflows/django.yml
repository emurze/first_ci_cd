name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Insall Poetry
      uses: Gr1N/setup-poetry@v8

    - run: poetry --version
    
    - name: Install Dependencies
      run: |
        poetry install
        
    - name: Run Project
      run: |
        docker compose up --build
        
